<html>
<body>
    <div class="login">
        <h1>Credit Card Fraud Detection</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h1>
                <legend>Enter Transaction Details</legend>
            </h1>

            <div class="mb-3">
                <label class="form-label">Time</label>
                <input class="form-control" type="number" name="time" placeholder="Enter transaction time" required />
            </div>

            {% for i in range(1, 29) %}
            <div class="mb-3">
                <label class="form-label">V{{i}}</label>
                <input class="form-control" type="number" name="v{{i}}" placeholder="Enter value for V{{i}}" required />
            </div>
            {% endfor %}

            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input class="form-control" type="number" name="amount" placeholder="Enter transaction amount" required />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Fraud" required />
            </div>
        </form>

        <h2>
            The prediction is {{results}}
        </h2>
    </div>
</body>
</html>
